sources:
    nextzen:
        type: TopoJSON
        url:  https://tile.nextzen.org/tilezen/vector/v1/512/all/{z}/{x}/{y}.mvt
        url_params:
            api_key: d161Q8KATMOhSOcVGNyQ8g

cameras:
    cam:
        type: flat

layers:
    earth:
        data: { source: nextzen }
        draw:
            polygons:
                order: function () { return feature.sort_rank; }
                color: '#555'
    water:
        data: { source: nextzen }
        draw:
            polygons:
                order: function () { return feature.sort_rank; }
                color: '#ddd'
